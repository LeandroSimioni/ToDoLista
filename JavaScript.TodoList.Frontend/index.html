<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body data-theme="dark">
    <main>
        <header>
            <h1>Lista de Tarefas</h1>
            <input type="text" id="filtro" placeholder="Digite para pesquisar..."/>
        </header>
        <section class="tarefas">
            <ul id="tarefas"></ul>
        </section>
        <section class="nova-tarefa">
            <input type="text" id="nova-tarefa" placeholder="Crie uma nova tarefa aqui..."/>
            <button id="adicionar-nova-tarefa">Nova</button>
        </section>
    </main>
    
</body>
</html>
